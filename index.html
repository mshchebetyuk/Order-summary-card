<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Order summary card</title>

  <!-- Connected to CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="bg"></div>
  <main>
    <div class="box">
      <div class="bg-image">
        <img src="images/illustration-hero.svg" alt="illustration-hero">
      </div>
      <div class="description">
        <h1>Order Summary</h1>
        <p>You can now listen to millions of songs, <br> audiobooks, and podcasts on any device <br> anywhere you like!</p>
      </div>

      <div class="paid">
        <img src="images/icon-music.svg" alt="icon">
        <div class="description-paid">
          <h1>Annual Plan</h1>
          <p>$59.99/year</p>
        </div>
        <a href="#">Change</a>
      </div>
      <div class="btn">
        <button class="pay">Proceed to Payment</button>
        <button class="cancel">Cancel Order</button>
      </div>
    </div>
  </main>
</body>
</html>
